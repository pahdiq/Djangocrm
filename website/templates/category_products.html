{% extends "base.html" %}

{% block content %}


<!DOCTYPE html>
<html>
<head>
    <title>Category Products</title>
</head>
<body>
    <h1>Products in {{ category.name }}:</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - Price: ${{ product.price }} - {{ product.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
