This HTML file extends the base.html file and displays a custom list of categories. 
The list is styled with CSS to have no bullets, a 15px margin between items, and a hover effect. 
The categories are displayed in a row with three columns, and each column takes up 33.33% of the available space. 
The list is generated using a for loop that iterates over the categories passed to the template. 

The script tags at the end of the file include jQuery and Bootstrap libraries.
-->
{% extends "base.html" %}

{% block content %}
<style>
    /* Style for the custom list */
    .custom-list {
        list-style: none;
        padding: 0;
    }

    .custom-list li {
        color: rgb(0, 0, 0);
        margin: 15px 0;
    }

    .custom-list li:hover {
        color: black;
        background-color: rgb(11, 99, 221);
    }

    .custom-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .custom-col {
        flex-basis: calc(33.33% - 15px); /* 15px margin between columns */
    }
</style>

<div class="row">
    <div class="col-md-9">
        <div class="custom-row">
            {% for category in categories %}
                <div class="custom-col">
                    <ul class="list-group list-group-flush custom-list">
                        <li class="list-group-item">{{ category.name }}</li>
                    </ul>
                </div>
                {% if loop.index is not None and loop.index|divisibleby:3 %}

                    </div>
                    <div class="custom-row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
