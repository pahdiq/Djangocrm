{% extends "base.html" %}

{% block content %}
  <!-- CSS Styles -->
  <style>
    /* Style for the custom buttons */
    .custom-button {
      display: block;
      color: rgb(0, 0, 0);
      margin: 15px 0;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      background-color: white;
      border: none;
      border-radius: 5px;
    }

    .custom-button:hover {
      background-color: rgb(0, 0, 0);
      color: white;
    }

    .custom-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .custom-col {
      flex-basis: calc(33.33% - 15px); /* 15px margin between columns */
    }
  </style>

  <!-- HTML Content -->
  <div class="row" style="display: flex; justify-content: center; align-items: center;">
    <div class="col-md-9">
      <div class="custom-row">
        {% for category in categories %}
          <div class="custom-col">
            <a href="{% url 'category_products' category_name=category.name %}" class="btn btn-primary custom-button">{{ category.name }}</a>
          </div>
          {% if loop.index is not None and loop.index|divisibleby:3 %}
          </div>
          <div class="custom-row">
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
  
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
